        @keyframes bouncedelay {

<script>
    var app = new Vue({
        el: '#app',
        data: {
            loading: false,
            selectAddress: "",
            domainName: "",
            defaultKeys: {
                "did": "",
                "publickey": "",
                "btc.address": "",
                "ela.address": "",
                "eth.address": "",
            },
            schemeConfig: {
                "AppID": "7d80c7e800f5842b3b8e7ec7318189f66b7fd5b6db13bb80fbd89d2b1c444772c1d0202fea1e9cbabbf3258b3d91685484c02c2ae52d78ca39e2e54593ec81dd",
                "AppName": "Hackathon",
                "RandomNumber": "123456789",
                "DID": "iXzenTELVRDc712tmt2Qvbtk3KcAwV2tU8",
                "PublicKey": "032f6347b27401dc0bced2de0ab4531e62c496841cd8e67a58c572e3018dcb72d9",
                "ReturnUrl": "/editInfo.html?name=test1",
                "RequestInfo": "elaaddress,BTCAddress,ETHAddress,Email"
            },
            keyValueArr: [],
            keyValueObj: {
                "key": "",
                "value": ""
            },
            curKeyValueObj: {

            },
            isNew: false,
            isEidt: {},
        },
        methods: {
            editSave(item) {
                this.$set(this.isEidt, item.key, false);
                this.edit(item);
            },
            editCancle(item) {
                this.$set(this.isEidt, item.key, false);
            },
            deleteKey(item) {
                this.$set(this.isEidt, item.key, false);
                this.curKeyValueObj = _.cloneDeep(item);
                this._generate_option("").then((option) => {
                    this.removeKeyword(this.curKeyValueObj, option);
                }).catch((err) => {

                });
            },
            eidtKey(item) {
                this.$set(this.isEidt, item.key, true);
            },
            newKey() {
                this.isNew = true;
            },
            newSave() {
                this.isNew = false;
                this.add();
            },
            newCancle() {
                this.keyValueObj.key = "";
                this.keyValueObj.value = "";
                this.isNew = false;
            },
            doCopy(text) {
                this.$copyText(text).then((e) => {
                    alert("copy Sucess");
                }, (e) => {})
            },
            edit(item) {
                if (item.value === "") {
                    alert("please input value");
                    return false
                }

                this.curKeyValueObj = _.cloneDeep(item);
                this._generate_option("").then((option) => {
                    this.setKeyword(this.curKeyValueObj, option);
                }).catch((err) => {

                });
            },
            add() {
                if (this.keyValueObj.key === "") {
                    alert("please input key");
                    return false
                }

                if (this.keyValueObj.value === "") {
                    alert("please input value");
                    return false
                }

                this.curKeyValueObj = _.cloneDeep(this.keyValueObj);
                this._generate_option("").then((option) => {
                    this.setKeyword(this.curKeyValueObj, option);
                }).catch((err) => {

                });
            },
            getUrl() {
                //获取主机地址
                var localhostPaht = window.location.protocol + "//" + window.location.host;
                return localhostPaht;
            },
            goLogo() {
                //构建身份授权协议
                var url = this.buildIdentity();
                //拼接大象钱包过度页面
                var turl = 'https://launch.elaphant.app?appName=Hackathon&appTitle=Hackathon&autoRedirect=True&redirectURL=' + encodeURIComponent(url);
                //跳转
                location.href = turl;
            },
            buildIdentity() {
                var baseUrl = this.getUrl();
                if (baseUrl === "file://") {
                    baseUrl = 'http://dev1.elapps.net';
                }
                this.schemeConfig['ReturnUrl'] = baseUrl + '/editInfo.html?name=' + this.domainName;
                var url = "elaphant://identity?";
                _.forEach(this.schemeConfig, function(val, key, index) {
                    if (key === 'ReturnUrl') {
                        val = encodeURIComponent(val);
                    }
                    url += key + '=' + val + '&';
                });

                return url.substring(0, url.length - 1);
            },
            checkParams() {
                for (let key in this.defaultKeys) {
                    if (this.defaultKeys[key] === "") {
                        alert("input " + key);
                        return false;
                    }
                }
                return true;
            },
            submit() {
                if (this.checkParams()) {
                    this._generate_option("").then((option) => {
                        this.getContracts(option);
                    }).catch((err) => {

                    });
                }
            },
            GetQueryString(name) {　　　
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);　　　
                if (r != null) return (r[2]);　　　
                return null;
            },
            getAjax(url) {
                return new Promise((resovle, reject) => {
                    $.ajax({
                        url: url,
                        dataType: 'json',
                        contentType: 'application/json',
                        type: 'GET',
                        success: function(data) { //成功回调函数
                            resovle(data);
                        },
                        error: function(err) { //失败回调函数
                            reject(err);
                        }
                    });
                });
            },
            next(txid, type) {
                let sid = setInterval(() => {
                    if (typeof web3 !== 'undefined') {
                        web3 = new Web3(web3.currentProvider);
                    }
                    web3.eth.getTransaction(txid, (err, data) => {
                        let blockHash = data['blockHash'] || "";
                        let blockNumber = data['blockNumber'] || "";
                        if (blockHash != "" && blockNumber != '') {
                            this.loading = false;
                            clearInterval(sid);
                            if (type === "removeKeyword") {
                                this.getAjax('https://api.elastos.name/nameInfo/set?name=' + this.domainName).then((result) => {
                                    let code = result["code"];
                                    if (code === 200) {
                                        alert(result["message"]);
                                        this.keyValueArr = [];
                                        this.init();
                                    } else {
                                        alert(JSON.stringify(result));
                                    }
                                }).catch((err) => {
                                    alert("err:" + JSON.stringify(err));
                                });
                            } else if (type === "setKeyword") {
                                this.getAjax('https://api.elastos.name/nameInfo/set?name=' + this.domainName).then((result) => {
                                    let code = result["code"];
                                    if (code === 200) {
                                        alert(result["message"]);
                                        this.keyValueArr = [];
                                        this.init();
                                    } else {
                                        alert(JSON.stringify(result));
                                    }
                                }).catch((err) => {
                                    alert("err:" + JSON.stringify(err));
                                });
                            } else if (type === "setBasicInfo") {
                                this.getAjax('https://api.elastos.name/nameInfo/set?name=' + this.domainName).then((result) => {
                                    let code = result["code"];
                                    if (code === 200) {
                                        alert(result["message"]);
                                        window.location.href = "./view.html?name=" + this.domainName;
                                    } else {
                                        alert(JSON.stringify(result));
                                    }
                                }).catch((err) => {
                                    alert("err:" + JSON.stringify(err));
                                });
                            }
                        }
                    });
                }, 500);
            },
            async getContracts(option) {
                if (window.ethereum) {
                    window.web3 = new Web3(ethereum);
                    try {
                        await ethereum.enable();
                        var infoContract = new web3.eth.Contract(window.elaAbi, window.contractAddres);
                        infoContract.methods.setBasicInfo(this.domainName, this.defaultKeys["btc.address"], this.defaultKeys["eth.address"], this.defaultKeys["ela.address"], this.defaultKeys.did, this.defaultKeys.publickey).send(option, (err, msg) => {
                            if (!err) {
                                this.loading = true;
                                this.next(msg, "setBasicInfo");
                            }
                        });
                    } catch (error) {
                        // User denied account access...
                        console.log(error);
                    }
                } else if (window.web3) {
                    window.web3 = new Web3(web3.currentProvider);
                }
                // Non-dapp browsers...
                else {
                    console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
                }
            },
            async _generate_option(price) {
                return web3.eth.getGasPrice()
                    .then((gasPrice) => {
                        if (price)
                            return {
                                from: this.selectAddress,
                                gasPrice: gasPrice,
                                gas: 1000000,
                                value: web3.utils.toWei(price, "ether")
                            };
                        else
                            return {
                                from: this.selectAddress,
                                gasPrice: gasPrice,
                                gas: 1000000,
                                value: '0'
                            };
                    });
            },

            async setKeyword(item, option) {
                if (window.ethereum) {
                    window.web3 = new Web3(ethereum);
                    try {
                        await ethereum.enable();
                        var infoContract = new web3.eth.Contract(window.elaAbi, window.contractAddres);
                        infoContract.methods.setKeyword(this.domainName, item.key, item.value).send(option, (err, msg) => {
                            if (!err) {
                                this.loading = true;
                                this.next(msg, "setKeyword");
                            }
                        });
                    } catch (error) {
                        // User denied account access...
                        console.log(error);
                    }
                } else if (window.web3) {
                    window.web3 = new Web3(web3.currentProvider);
                }
                // Non-dapp browsers...
                else {
                    console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
                }
            },

            async removeKeyword(item, option) {
                if (window.ethereum) {
                    window.web3 = new Web3(ethereum);
                    try {
                        await ethereum.enable();
                        var infoContract = new web3.eth.Contract(window.elaAbi, window.contractAddres);
                        infoContract.methods.removeKeyword(this.domainName, item.key).send(option, (err, msg) => {
                            if (!err) {
                                this.loading = true;
                                this.next(msg, "removeKeyword");
                            }
                        });
                    } catch (error) {
                        // User denied account access...
                        console.log(error);
                    }
                } else if (window.web3) {
                    window.web3 = new Web3(web3.currentProvider);
                }
                // Non-dapp browsers...
                else {
                    console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
                }
            },
            init() {
                this.keyValueArr = [];
                let url = "https://api.elastos.name/nameInfo/get?name=" + this.domainName;
                this.getAjax(url).then((result) => {
                    if (result["code"] === 200) {
                        let domainInfo = result["data"];
                        this.defaultKeys["did"] = domainInfo["did"];
                        this.defaultKeys["publickey"] = domainInfo["publickey"];
                        this.defaultKeys["btc.address"] = domainInfo["btc.address"];
                        this.defaultKeys["ela.address"] = domainInfo["ela.address"];
                        this.defaultKeys["eth.address"] = domainInfo["eth.address"];
                        for (let key in domainInfo) {
                            if (key != "did" && key != "publickey" && key != "btc.address" && key != "eth.address" && key != "ela.address" && key != "name") {
                                this.keyValueArr.push({
                                    "key": key,
                                    "value": domainInfo[key]
                                });
                            }
                        }
                    }
                }).catch((err) => {

                });
            }
        },
        created() {
            this.domainName = this.GetQueryString("name") || "";
            let data = this.GetQueryString("Data") || "";
            if (data === "") {
                this.init();
            }

            if (data != "") {
                let dataStr = decodeURIComponent(data);
                let dataObj = JSON.parse(dataStr);
                this.defaultKeys.did = dataObj["DID"];
                this.defaultKeys["ela.address"] = dataObj["ELAAddress"];
                this.defaultKeys["btc.address"] = dataObj["BTCAddress"];
                this.defaultKeys["eth.address"] = dataObj["ETHAddress"];
                this.defaultKeys.publickey = dataObj["PublicKey"];
            }
            window.initWallet().then((address) => {
                this.selectAddress = address;
            }).catch((err) => {

            });
        }
    });
</script>

</html>
